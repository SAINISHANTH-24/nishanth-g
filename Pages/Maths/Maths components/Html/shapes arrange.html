<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Arrangement Game</title>
    <link rel="stylesheet" href="../Css/shapes.css">
</head>
<body>
    <div class="header">
        <img src="../../../../asset/website Home page logo/Website Logo.jpg" alt="Logo" class="logo">
        <div class="nav-buttons">
            <button class="btn back-btn" onclick="goBack()"> ‚¨ÖÔ∏è Back </button>
            <button class="btn home-btn" onclick="goHome()"> üè† Home </button>
        </div>
    </div>

    <div class="container">
        <h1>Arrange the Shapes</h1>
        <p>Drag the shapes into the matching boxes.</p>
        
        <div id="shapesContainer" class="shapes">
            <div class="shape circle" draggable="true" id="circle"></div>
            <div class="shape square" draggable="true" id="square"></div>
            <div class="shape star" draggable="true" id="star"></div>
            <div class="shape pentagon" draggable="true" id="pentagon"></div>
        </div>

        <div id="dropZoneContainer" class="shapes">
            <div class="drop-zone circle" data-shape="circle"></div>
            <div class="drop-zone square" data-shape="square"></div>
            <div class="drop-zone star" data-shape="star"></div>
            <div class="drop-zone pentagon" data-shape="pentagon"></div>
        </div>

        <button id="checkResultBtn">Check Result</button>
        <button id="clearBtn">Clear</button>
    </div>

    <script src="../Js/shapes.js"></script>
</body>
<script>
    function goBack() {
        window.history.back();
    }

    function goHome() {
        window.location.href = "../../../../index.html";
    }
</script>
</html>
