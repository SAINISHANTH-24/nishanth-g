<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Learning - Shapes</title>
  <link rel="stylesheet" href="../Css/s.css">
</head>
<body>
  <div class="container">
    <h1>Learn Shapes</h1>
    <div class="shapes">

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/circle.mp3">
        <img src="../../../../asset/Maths/Shapes/circle.jpg" alt="Circle">
        <p>Circle</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/diamond.mp3">
        <img src="../../../../asset/Maths/Shapes/diamond.jpg" alt="diamond">
        <p>diamond</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/ellipse.mp3">
        <img src="../../../../asset/Maths/Shapes/ellipse.jpg" alt="ellipse">
        <p>ellipse</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/pentagon.mp3">
        <img src="../../../../asset/Maths/Shapes/pentagon.png" alt="pentagon">
        <p>pentagon</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/rectangle.mp3">
        <img src="../../../../asset/Maths/Shapes/rectangle.jpg" alt="rectangle">
        <p>rectangle</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/right Triangle.mp3">
        <img src="../../../../asset/Maths/Shapes/right triangle.jpg" alt="right Triangle">
        <p>right Triangle</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/Square.mp3">
        <img src="../../../../asset/Maths/Shapes/square.jpg" alt="Square">
        <p>square</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/paralogram.mp3">
        <img src="../../../../asset/Maths/Shapes/paralogram.jpg" alt="paralogram">
        <p>paralogram</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/star.mp3">
        <img src="../../../../asset/Maths/Shapes/star.jpg" alt="star">
        <p>star</p>
      </div>

      <div class="shape" data-audio="../../../../asset/Maths/Shapes/hexogon.mp3">
        <img src="../../../../asset/Maths/Shapes/hexagon.jpg" alt="hexogon">
        <p>hexagon</p>
      </div>

    </div>
  </div>
  <script src="../Js/s.js"></script>
</body>
</html>
