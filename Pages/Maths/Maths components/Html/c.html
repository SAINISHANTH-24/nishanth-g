<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Learning - Colors</title>
  <link rel="stylesheet" href="../Css/c.css">
</head>
<body>
  <div class="container">
    <h1> Learn Colors </h1>
    <div class="colors">
      <div class="color" data-audio="../../../../asset/Maths/Colour/r.mp3">
        <img src="../../../../asset/Maths/Colour/r.jpg" alt="Red">
        <p>Red</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/b.mp3">
        <img src="../../../../asset/Maths/Colour/b.jpg" alt="black">
        <p>black</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/br.mp3">
        <img src="../../../../asset/Maths/Colour/br.jpg" alt="brown">
        <p>brown</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/d g.mp3">
        <img src="../../../../asset/Maths/Colour/d g.jpg" alt="dark green">
        <p>dark green</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/l g.mp3">
        <img src="../../../../asset/Maths/Colour/l g.jpg" alt="light green">
        <p>light green</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/o.mp3">
        <img src="../../../../asset/Maths/Colour/o.jpg" alt="orange">
        <p>orange</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/pu.mp3">
        <img src="../../../../asset/Maths/Colour/p.jpg" alt="purple">
        <p>purple</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/y.mp3">
        <img src="../../../../asset/Maths/Colour/y.jpg" alt="Yellow">
        <p>yellow</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/v.mp3">
        <img src="../../../../asset/Maths/Colour/v.png" alt="violet">
        <p>violet</p>
      </div>

      <div class="color" data-audio="../../../../asset/Maths/Colour/w.mp3">
        <img src="../../../../asset/Maths/Colour/w.jpg" alt="white">
        <p>white</p>
      </div>

    </div>
  </div>
  <script src="../Js/c.js"></script>

</html>
