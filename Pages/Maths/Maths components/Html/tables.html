<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tables for Kids</title>
    <link rel="stylesheet" href="../Css/tables.css">
</head>
<body>
    <div class="container">
        <h1>Learn and Solve Maths Tables</h1>
        <form id="math-form">
            <label for="table-number">Enter a number:</label>
            <input type="number" id="table-number" placeholder="Enter a number" required>
            
            <button type="button" id="generate-button">Generate Table</button>
        </form>
        <div id="table-container"></div>
        <div id="quiz-container" class="hidden">
            <h2>Solve the Quiz</h2>
            <div id="quiz"></div>
            <button type="button" id="submit-button">Submit Answers</button>
        </div>
        <div id="result-container" class="hidden"></div>
    </div>
    <script src="../Js/tables.js"></script>
</body>
</html>
