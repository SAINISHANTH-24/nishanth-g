<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Painting Game</title>
    <link rel="stylesheet" href="../Css/paint.css">
</head>
<div class="header">
    <img src="../../../../asset/website Home page logo/Website Logo.jpg" alt="Logo" class="logo"> <!-- Change 'assets/logo.png' to your actual logo path -->
    <div class="nav-buttons">
        <button class="btn back-btn" onclick="goBack()"> ‚¨ÖÔ∏è Back </button>
        <button class="btn home-btn" onclick="goHome()"> üè† Home </button>
    </div>
</div>
<body>
    <header>
        <h1>Kids Painting Game</h1>
    </header>

    <div id="controls">
        <label for="colorPicker">Choose Paint Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <span id="selectedColor">#000000</span>
        <button id="clearButton">Clear</button>
    </div>

    <div id="pictures">
        <div id="pictureSelector">
            <img src="../../../../asset/Games/Paint/airoplane.png" class="selectable" alt="airoplane">
            <img src="../../../../asset/Games/Paint/baby girl.png" class="selectable" alt="baby girl">
            <img src="../../../../asset/Games/Paint/boat.png" class="selectable" alt="boat">
            <img src="../../../../asset/Games/Paint/Butterfly.png" class="selectable" alt="Butterfly">
            <img src="../../../../asset/Games/Paint/fish.png" class="selectable" alt="fish">
            <img src="../../../../asset/Games/Paint/ice cream.png" class="selectable" alt="ice cream">
            <img src="../../../../asset/Games/Paint/micky mouse.png" class="selectable" alt="micky mouse">
            <img src="../../../../asset/Games/Paint/shantoclass.png" class="selectable" alt="shantoclass">
            <img src="../../../../asset/Games/Paint/tiger.png" class="selectable" alt="tiger">
            <img src="../../../../asset/Games/Paint/tree.png" class="selectable" alt="tree">
        </div>
    </div>

    <canvas id="paintCanvas"></canvas>
    <script src="../Js/paint.js"></script>
</body>
<script>
    function goBack() {
        window.history.back();
    }

    function goHome() {
        window.location.href = "../../../../index.html";
    }
</script>
</html>
