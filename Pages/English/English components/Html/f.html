<body>
    <div class="container">
        <div class="flag" onclick="playSound('india')">

        </div>

        <div class="flag" onclick="playSound('usa')">
            <img src="../../../../asset/English/Flags/usa.jpg" alt="USA Flag" class="flag-img">

        <div class="flag" onclick="playSound('brazil')">

</div>

<div class="flag" onclick="playSound('japan')">

</div>

<div class="flag" onclick="playSound('poland')">

</div>

<div class="flag" onclick="playSound('russia')">

  <p>RUSSIA</p>
</div>
